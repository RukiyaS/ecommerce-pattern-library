<div class="hero-image">

  <img class="img-flex" src="/images/{{include.src}}" alt="">

  <div class="hero-text">
    <h1 class="push-1-4">{{include.heading}}</h1>
    <p>{{include.text}}</p>
    {% if include.button_url %}
      {% pattern buttons/light url=include.button_url text=include.button_text %}
    {% endif %}
  </div>
</div>
